version: '3'
services:
  
    db1:
      image: postgres:latest
      environment:
        FILLA_DB_DATABASE: service_notification
        FILLA_DB_USER: ant
        FILLA_DB_PASSWORD: ant-secret
      ports:
        - "5432:5432"
                  

    app:
      build: .
      command: ["go", "run", "main.go"]
      hostname: app
    
      ports:
        - "7020:7020"
      depends_on: 
        - db1
      links:
        - db1



    